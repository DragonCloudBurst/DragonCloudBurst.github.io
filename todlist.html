<!DOCTYPE html>
<html>
<head>
    <!--Importing from the Todo List stylesheet-->    
    <link rel="stylesheet" href="TodoList.css">
</head>
<body>
    <div id="headfortask" class="header">
        <h2>Things to do</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="theTask">
    </ul>

<script>

// Function to add close functionality to each "close" button
function addCloseFunctionality() {
    var close = document.getElementsByClassName("close");
    for (let i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
    }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value.trim();
    var t = document.createTextNode(inputValue);

    if (inputValue === '') {
        alert("You must write something!");
        return;
    }

    li.appendChild(t);
    document.getElementById("theTask").appendChild(li);
    document.getElementById("myInput").value = ""; // Clear input field


    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);


    addCloseFunctionality();
}

// Event listener for Enter key
document.getElementById("myInput").addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        newElement();
    }
});
</script>
</body>
</html>
